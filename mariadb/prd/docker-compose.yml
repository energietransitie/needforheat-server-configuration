version: "3"
services:
  mariadb_prod:
    container_name: mariadb_prod
    image: mariadb:10.7.3
    networks:
      - web
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=twomes
    ports:
      - 3306:3306/tcp
    volumes:
      - dump_prod:/var/lib/mysql/dump
    restart: unless-stopped
networks:
  web:
    external: true
    name: web
volumes:
  dump_prod: {}
