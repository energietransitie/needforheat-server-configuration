version: "3"
services:
  cloudbeaver:
    container_name: cloudbeaver
    image: dbeaver/cloudbeaver:22.0.4
    networks:
      - web
    labels:
      - traefik.http.routers.cloudbeaver.rule=Host(`db.energietransitiewindesheim.nl`)
      - traefik.http.routers.cloudbeaver.tls=true
      - traefik.http.routers.cloudbeaver.tls.certresolver=lets-encrypt
      - traefik.http.services.cloudbeaver.loadbalancer.server.port=8978
      - traefik.http.routers.cloudbeaver.middlewares=private-network-ipwhitelist-cb
      - traefik.http.middlewares.private-network-ipwhitelist-cb.ipwhitelist.sourcerange= $IP_Whitelist
    volumes:
      - data:/opt/cloudbeaver/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
networks:
  web:
    external:
      name: web
volumes:
  data: {}
