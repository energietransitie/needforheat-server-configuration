version: "3.8"
services:
  twomes-api-tst:
    image: ghcr.io/energietransitie/twomes_api:latest
    container_name: twomes-api-tst
    labels:
      - traefik.http.routers.twomes-api-tst.rule=Host(`api.tst.energietransitiewindesheim.nl`)
      - traefik.http.routers.twomes-api-tst.tls=true
      - traefik.http.routers.twomes-api-tst.tls.certresolver=lets-encrypt
      - traefik.http.services.twomes-api-tst.loadbalancer.server.port=80
      - traefik.http.routers.twomes-api-tst.middlewares=test-ratelimit
      - traefik.http.middlewares.test-ratelimit.ratelimit.average=100
      - traefik.http.middlewares.test-ratelimit.ratelimit.burst=50
    networks:
      - web
    command: |
      bash -c 'while !</dev/tcp/mariadb_dev/3306; do sleep 1; done; (cd /app; alembic upgrade head); uvicorn api:app --reload --host 0.0.0.0 --port 80'
    environment:
      - TWOMES_DB_URL=${TWOMES_DB_URL}
    restart: unless-stopped
networks:
  web:
    external:
      name: web
